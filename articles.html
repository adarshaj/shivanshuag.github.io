---
layout: page
permalink: /articles/
title: Articles
description: "An archive of posts sorted by date."
---

<ul class="post-list">
{% for post in site.posts %} 
  <li><article><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time></span></a>
  <br>	<span style="font-size:0.8rem; padding-left:3em; padding-right:3em">{{post.description}}</span></article></li>
{% endfor %}
</ul>
